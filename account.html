<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SocialScape - My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!-- modal for incomplete form -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <section class="modal-card-body">
                <div class="subtitle has-text-centered" id="modalText">
                    Please Complete Form to Continue!
                </div>
            </section>
            <footer class="modal-card-body has-text-centered">
                <button class="button is-success" id="OK">OK</button>
            </footer>
        </div>
    </div>
    <section class="section">
        <div class="container">
            <!-- navbar -->
            <nav class="navbar is-fixed-top" role="navigation" aria="main navigation">
                <!-- brand item -->
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://ischu.github.io/socialscape">
                        <img src="assets/images/logo.png" style="min-height: 100px;">
                    </a>

                    <!--hamburger menu-->
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-link">
                                    My Events
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
    </section>

    <section class="hero is-large has-bg-img">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Enjoy Life
                </h1>
            </div>
        </div>
    </section>

    <!--location/time section-->
    <section class="section">
        <div class="container">
            <div class="level">

                <!--location level-->
                <!-- <div class="level-left"> -->

                <!--city, state input-->
                <div class="field">
                    <div class="control is-pulled-left">
                        <input class="input is-info" id="cityInput" type="text" placeholder="Richmond, VA">
                    </div>
                </div>
                <!-- </div> -->

                <!--day level-->
                <div class="field">
                    <p class="control has-icons-left">
                        <span class="select">
                            <select id="daySelect">
                                <option selected>Day of the Week</option>
                                <option>Today</option>
                                <option>Sunday</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                            </select>
                        </span>
                        <span class="icon is-small is-left"> </span>
                    </p>
                </div>

                <!--time level-->
                <div class="field">
                    <p class="control has-icons-left">
                        <span class="select">
                            <select id="timeSelect">
                                <option selected>Time of Day</option>
                                <option>Day (before 5)</option>
                                <option>Night (after 5)</option>
                                <option>Both</option>
                            </select>
                        </span>
                        <span class="icon is-small is-left"> </span>
                    </p>
                </div>

                <!--submit button-->
                <div class="field">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" placeholder="New Interest" id="intInput">
                        </div>

                        <div class="control">
                            <a class="button is-info" id="submitBtn">
                                Add
                            </a>
                        </div>
                    </div>
                </div>
                <!--save button-->
                <div class="field is-group">
                    <div class="control">
                        <button class="button is-link is-medium" id="saveBtn">
                            Save
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!--selected interest-->
    <section class="section">
        <div class="container" id="selInterests">
            <div class="control">
                <div class="field">
                    <label class="label is-medium">Selected Interests</label>
                </div>
            </div>
    </section>
    <!--common interest-->
    <section class="section">
        <div class="container" id="unselInterests">
            <div class="control">
                <div class="field">
                    <label class="label is-medium">Common Interests</label>
                </div>
    </section>
    </section>
    </div>


    <!--script links-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/account.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>SocialScape</strong> by Ian, Jacob, Pat and Janna. &copy; Copyright 2019
        </p>
    </div>
</footer>

</html>
